<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BourseXtreme - محاسبه‌گر سود مرکب</title>
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4ecca3;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        h2 {
            color: #e0e0e0;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            color: #4ecca3;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: none;
            background-color: #0f3460;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            background-color: #4ecca3;
            color: #16213e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45b393;
        }
        #result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            color: #4ecca3;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BourseXtreme</h1>
        <h2>محاسبه‌گر سود مرکب</h2>
        <form id="compoundInterestForm">
            <label for="initialInvestment">سرمایه اولیه (تومان):</label>
            <input type="number" id="initialInvestment" required>
            
            <label for="targetAmount">مبلغ هدف (تومان):</label>
            <input type="number" id="targetAmount" required>
            
            <label for="interestRate">نرخ سود سالانه (درصد):</label>
            <input type="number" id="interestRate" step="0.01" required>
            
            <label for="compoundFrequency">دفعات ترکیب سود در سال:</label>
            <input type="number" id="compoundFrequency" required>
            
            <label for="monthlyAddition">افزایش ماهانه (تومان):</label>
            <input type="number" id="monthlyAddition" required>
            
            <button type="submit">محاسبه</button>
        </form>
        <div id="result"></div>
        <div class="footer">Designed by: Anonymous</div>
    </div>

    <script>
        function calculateTimeWithAdditions(P, A, r, n, dailyAddition) {
            let t = 0;
            let currentAmount = P;

            while (currentAmount < A) {
                currentAmount += dailyAddition;
                currentAmount *= (1 + r / n);
                t += 1 / n;
            }

            return t;
        }

        document.getElementById('compoundInterestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const P = parseFloat(document.getElementById('initialInvestment').value);
            const A = parseFloat(document.getElementById('targetAmount').value);
            const r = parseFloat(document.getElementById('interestRate').value) / 100;
            const n = parseFloat(document.getElementById('compoundFrequency').value);
            const monthlyAddition = parseFloat(document.getElementById('monthlyAddition').value);

            const dailyAddition = monthlyAddition * 12 / n;

            const tWithAdditions = calculateTimeWithAdditions(P, A, r, n, dailyAddition);

            const years = Math.floor(tWithAdditions);
            const remainingYearFraction = tWithAdditions - years;
            const months = Math.floor(remainingYearFraction * 12);
            const days = Math.floor((remainingYearFraction * 12 - months) * 30);

            document.getElementById('result').innerHTML = `زمان لازم: ${years} سال، ${months} ماه و ${days} روز`;
        });
    </script>
</body>
</html>
